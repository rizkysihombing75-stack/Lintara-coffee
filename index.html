<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lintara Coffee</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .produk-container img {
      width: 200px;
      height: auto;
      display: block;
      border: 2px solid red; /* hanya untuk tes */
    }
  </style>
</head>
<body>
<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h2>Selamat Datang di Lintara Coffee</h2>
    <p>Kopi terbaik dari tanah Lintong, diproses dengan sepenuh hati.</p>
    <div class="hero-buttons">
      <a href="#produk" class="btn-primary">Lihat Produk</a>
      <a href="#tentang" class="btn-secondary">Tentang</a>
    </div>
  </div>
</section>
<!-- Produk Section -->
<section id="produk" class="section">
  <h2>Produk Kopi Kami</h2>
  <div class="produk-container">
    <div class="produk slide-in-left" data-proses="Manis, fruity (berry), full-bodied, aftertaste lembut.">
      <img src="vp4pvrV.png" alt="Natural">
      <h3>Natural</h3>
    </div>
    <div class="produk slide-in-right" data-proses="Manis, sedikit karamel, body medium, aftertaste manis ringan.">
      <img src="Zlti69m.png" alt="Honey">
      <h3>Honey</h3>
    </div>
    <div class="produk slide-in-left" data-proses="Bersih, asam ringan, sedikit pahit, aftertaste segar.">
      <img src="Y7mcMBQ.png" alt="Full Washed">
      <h3>Full Washed</h3>
    </div>
    <div class="produk slide-in-right" data-proses="Seimbang, manis, asam ringan, sedikit pahit, aftertaste halus.">
      <img src="l8EmYxd.png" alt="Semi Washed">
      <h3>Semi Washed</h3>
    </div>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
