<section class="katalog-produk">
  <h2>Katalog Produk</h2>

  <div class="kategori">
    <div class="text-container">
      <p>Apa itu proses roasting ?</p>
      <h3>Jenis Kopi Kami</h3>
    </div>
  </div>

  <div class="produk-container">

    <div class="produk">
      <img src="img/proses natural.JPEG" alt="Natural">
      <h3>Natural</h3>
    </div>

    <div class="produk">
      <img src="img/proses honey.JPEG" alt="Honey">
      <h3>Honey</h3>
    </div>

    <div class="produk">
      <img src="img/washeed.JPEG" alt="Full Washed">
      <h3>Full Washed</h3>
    </div>

    <div class="produk">
      <img src="img/semiwashed.JPEG" alt="Semi Washed">
      <h3>Semi Washed</h3>
    </div>

  </div>

  <!-- ===========================
       MODAL PRODUK
       =========================== -->
  <div id="produkModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <img id="modalImg" src="" alt="Produk">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
    </div>
  </div>

</section>

<!-- ===========================
     JAVASCRIPT MODAL PRODUK
     =========================== -->
<script>
  // Deskripsi / Data produk
  const produkInfo = {
    "Natural": "Proses natural menghasilkan cita rasa fruity, manis alami, dan body yang lebih tebal.",
    "Honey": "Proses honey memberikan rasa manis seperti madu dan acidity yang seimbang.",
    "Full Washed": "Proses washed memberikan rasa yang clean, bright acidity, dan aroma kuat.",
    "Semi Washed": "Semi washed menghasilkan rasa earthy, balanced, dan body medium."
  };

  // Elemen Modal
  const modal = document.getElementById("produkModal");
  const modalImg = document.getElementById("modalImg");
  const modalTitle = document.getElementById("modalTitle");
  const modalDesc = document.getElementById("modalDesc");
  const closeButton = document.querySelector(".close-button");

  // Event: Klik pada setiap produk
  document.querySelectorAll(".produk").forEach(item => {
    item.addEventListener("click", () => {
      const imgSrc = item.querySelector("img").src;
      const title = item.querySelector("h3").textContent;

      modalImg.src = imgSrc;
      modalTitle.textContent = title;
      modalDesc.textContent = produkInfo[title] || "Belum ada deskripsi.";

      modal.style.display = "flex";
    });
  });

  // Klik tombol close
  closeButton.addEventListener("click", () => {
    modal.style.display = "none";
  });

  // Klik area gelap menutup modal
  modal.addEventListener("click", e => {
    if (e.target === modal) modal.style.display = "none";
  });
</script>
