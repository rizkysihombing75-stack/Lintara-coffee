<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lintara Coffee</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #faf8f5;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      color: #333;
    }

    /* Container produk */
    .produk-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px 20px;
    }

    /* Card produk */
    .produk {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    /* Gambar produk */
    .produk img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s ease;
      display: block;
      margin-bottom: 12px;
    }

    /* Judul produk */
    .produk h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #222;
    }

    /* Animasi hover */
    .produk:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .produk:hover img {
      transform: scale(1.08);
    }
  </style>
</head>
<body>

  <h2>Produk Kopi Kami</h2>
  <div class="produk-container">
    <div class="produk">
      <img src="vp4pvrV.png" alt="Natural">
      <h3>Natural</h3>
    </div>
    <div class="produk">
      <img src="Zlti69m.png" alt="Honey">
      <h3>Honey</h3>
    </div>
    <div class="produk">
      <img src="Y7mcMBQ.png" alt="Full Washed">
      <h3>Full Washed</h3>
    </div>
    <div class="produk">
      <img src="l8EmYxd.png" alt="Semi Washed">
      <h3>Semi Washed</h3>
    </div>
  </div>

</body>
</html>
